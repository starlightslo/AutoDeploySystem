<form ng-submit="login()" ng-controller="ADSController" ng-init="getLogin()" class="form-signin" style="width: 350px; margin: 0 auto;">
  <div class="panel-heading">
    <h2 class="form-signin-heading">Please sign in</h2>
  </div>
  <div class="form-group">
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" ng-model="username" name="username" placeholder="Username" required autofocus>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" ng-model="password" name="password" placeholder="Password" required>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
